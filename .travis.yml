sudo: required
language: python
python:
- '2.7'
services:
- docker
before_install:
- git config --global user.email "OpenStack_TravisCI@f5.com"
- git config --global user.name "Travis F5 Openstack"
- docker pull f5devcentral/containthedocs
install:
  - pip install -r requirements.unit.test.txt
script:
- flake8 --exclude=docs .
- py.test test/test_templates_parsable_as_yaml.py
- ./docs/doc_scripts/docker-docs.sh ./docs/doc_scripts/test-docs.sh
deploy:
# deploy to s3
# if this is not a tagged release, the docs will deploy to /templates/openstack-heat/$TRAVIS_BRANCH
- provider: script
  skip_cleanup: true
  on:
    repo: F5Networks/f5-openstack-heat
    branch: mitaka
    condition: $TRAVIS_TAG = ""
  script:
  - ./docs/doc_scripts/deploy-docs.sh publish-product-docs-to-prod templates/openstack-heat newton
# if this is a tagged release, the docs go to /templates/openstack-heat/$TRAVIS_BRANCH/vX.Y
- provider: script
  skip_cleanup: true
  env:
  - RELEASE_TAG="$(echo $TRAVIS_TAG |cut -c1-4)"
  on:
    tags: true
    repo: F5Networks/f5-openstack-heat
  script:
  - ./scripts/deploy-docs.sh publish-product-docs-to-prod templates/openstack-heat/newton $RELEASE_TAG
notifications:
  slack:
    secure: 
